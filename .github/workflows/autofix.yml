name: autofix.ci

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  autofix:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js lts/*
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install
        run: pnpm install
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: Build
        run: pnpm build

      - run: pnpm lint --fix

      - uses: autofix-ci/action@v1
        with:
          # 在 main 分支上创建 PR，在 PR 中直接提交
          create_pr: ${{ github.event_name == 'push' }}
          commit_message: "style: fix lint issues"
          pr_title: "🔧 Auto-fix lint issues"
          pr_body: "This PR automatically fixes linting issues found by ESLint."
